<div class="subjects-page col-xs-12">
  <h3>Subjects Page Placeholder</h3>
  <cap-areas cap-areas-side>

    <div class="areas-left"
         ng-hide="sideVM.isHidden('left')"
         ng-class="sideVM.isHidden('right') ?'col-sm-12':'col-sm-6 col-md-5 col-lg-4'">

      <cap-area label="Subjects" position="left">
        <cap-tabs>
          <cap-tab label="Things">
            <cap-current-things></cap-current-things>
          </cap-tab>

          <cap-tab label="Images">
            <cap-current-images></cap-current-images>
          </cap-tab>
        </cap-tabs>

      </cap-area>

      <cap-area label="Details" position="left">
        <cap-tabs>
          <cap-tab label="Thing">
              <div>Thing Info goes here</div>
          </cap-tab>

          <cap-tab label="Image">
              <div>Image Viewer goes here</div>
          </cap-tab>
        </cap-tabs>
      </cap-area>
    </div>

    <div class="areas-right"
         ng-hide="sideVM.isHidden('right')"
         ng-class="sideVM.isHidden('left') ? 'col-sm-12':'col-sm-6 col-md-7 col-lg-8'">      

      <cap-area label="Map" position="right">
        <cap-tabs>
          <cap-tab label="Map">
          <div>Map goes here</div>
          </cap-tab>
          <cap-tab label="Things">
            <cap-current-things></cap-current-things>
          </cap-tab>
          <cap-tab label="Images">
            <cap-current-images></cap-current-images>
          </cap-tab>
          <cap-tab label="Thing">
              <div>Thing Info goes here</div>
          </cap-tab>
          <cap-tab label="Image">
              <div>Image Viewer goes here</div>
          </cap-tab>
        </cap-tabs>
      </cap-area>
    </div>
  </cap-areas>
</div>
